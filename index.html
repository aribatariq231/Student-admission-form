<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Student Admission Forms</h1>
    <div>
        <form action="">
            <div>
                <label for="Studentname">Student Name*</label>
            </div><br/>
            <div>
                <input type="text" name="Studentname" placeholder="John Doe">
            </div><br/>
            <div>
                <label for="fathername">Father/Husband Name*</label>
            </div><br/>
            <div>
                <input type="text" name="fathername" id="" placeholder="Doe's">
            </div><br/>
            <div>
                <label for="CNIC">CNIC</label>
            </div><br/>
            <div>
                <input type="number" name="CNIC" placeholder="32012-14141423-2">
            </div><br/>
            <div>
                <label for="city">City*</label>
            </div><br/>
            <div>
                <input type="text" name="city" placeholder="Lahore">
            </div><br/>
            <div>
                <label for="currentaddress">Current Address*</label>
            </div><br/>
            <div>
                <input type="text" name="currentaddress" placeholder="123 Main Street.Lahore">
            </div><br/>
            <div>
                <label for="Permanentaddress">Permanent Address*</label>
            </div><br/>
            <div>
                <input type="text" name="Permanentaddress" placeholder="123 Main Street.Lahore">
            </div><br/>
            <div>
                <label for="contactno">Contact Number*</label>
            </div><br/>
            <div>
                <input type="number" name="contactno" placeholder="03000000000">
            </div><br/>
            <div>
                <label for="guardianNo">Guardian Contact Number*</label>
            </div><br/>
            <div>
                <input type="number" name="guardianNo" id="" placeholder="03000000000">
            </div><br/>
            <div>
                <label for="email">Email*</label>
            </div><br/>
            <div>
                <input type="email" name="email" id="" placeholder="johndoe@gmail.com">
            </div><br/>
            <div>
                <label for="qualification">qualification*</label>
            </div><br/>
            <div>
                <select name="" id="">
                    <option value="">Choose your qualification</option>
                    <option value="PrimarySchool">Primary School</option>
                    <option value="Olevel">O Level</option>
                    <option value="matric">Matric</option>
                    <option value="Alevel">A Level</option>
                    <option value="Inter">Inter</option>
                    <option value="Bachelor">Bachelor</option>
                    <option value="PHD">PHD</option>
                    <option value="other">Other</option>
                </select>
            </div><br/>
            <div>
                <label for="uniname">School/College/University name*</label>
            </div><br/>
            <div>
                <input type="text" placeholder="Nexskill pvt ltd" name="uniname">
            </div><br/>
            <div>
                <label for="pay">Agreed To Pay*</label>
            </div><br/>
            <div>
                <input type="radio" name="pay" id=""> 
                <label for="">Full Fee In Advance</label><br>
                <input type="radio" name="pay" id="">
                <label for="">Installments</label>
            </div><br/>
            <div>
                <label for="Installment">No Of Installments(0-100)*</label>
            </div><br/>
            <div>
                <input type="number" name="Installment" id="" placeholder="1">
            </div><br/>
            <div>
                <label for="hearabout">How did you hear about us?*</label>
            </div><br/>
            <div>
                <select name="hearabout" id="">
                    <option value="hearingabout">Select Hearing Source</option>
                    <option value="facebook">Facebook</option>
                    <option value="Instagram">Instagram</option>
                    <option value="friends">One of my friends</option>
                    <option value="website">website</option>
                    <option value="other" >Other</option> 
                </select>
            </div><br/>
            <div>
                <label for="date">Registration Date*</label>
            </div><br/>
            <div>
                <input type="date" name="date" id="">
            </div><br/>
            <div>
                <label for="RegisteredIn">Course Registered In*</label>
            </div><br/>
            <div>
                <select name="course" id="">
                    <option value="selectCourse">------Select Course------</option>
                    <option value="2D">2D animation</option>
                    <option value="ecommerce">Advance E Commerce</option>
                    <option value="graphics">Graphic Designing Bootcamp</option>
                    <option value="MERN">MERN Stack Development</option>
                    <option value="seo">SEO</option>
                </select>
            </div><br/>
            <div>
                <label for="softskill">softskill Payment Paid*</label>
            </div><br/>
            <div>
                <input type="radio" name="paid">
                <label for="paid">Yes</label>
                <input type="radio" name="paid">
                <label for="paid">No</label>
            </div><br/>
            <div>
                <label for="fee">Fee Submission Date*</label>
            </div><br/>
            <div>
                <input type="date" name="fee" id="">
            </div><br/>
            <div>
                <textarea name="" id="" cols="30" rows="5">Fee is not refundable but the student have option to freeze or transfer in any course as per policy.</textarea>
                <input type="checkbox" name="agree" id="">
                <label for="agree">I agree</label>
            </div> <br/>
            <div>
                <button type="submit">submit</button>
            </div>   
        </form>
    </div>
</body>
</html>
